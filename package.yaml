name:                cabal-atcoder
version:             0.1.0.0
github:              "githubuser/cabal-atcoder"
license:             BSD3
author:              "Shintaro Sakata"
maintainer:          "shintaro.sakata.tokyo@gmail.com"
copyright:           "2020 Shintaro Sakata"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/shin-sakata/cabal-atcoder#readme>

dependencies:
- base >= 4.7 && < 5
- string-conversions
- text
- bytestring
- mtl
- safe-exceptions
- http-client
- req
- extensible
- extensible-skeleton
- membership
- scalpel
- optparse-applicative
- directory
- filepath

default-extensions:
- ConstraintKinds
- DataKinds
- ExplicitForAll
- ExplicitNamespaces
- FlexibleContexts
- GADTs
- PackageImports
- TypeOperators
- GeneralizedNewtypeDeriving
- DerivingStrategies
- OverloadedLabels
- TypeApplications
- ExplicitForAll
- ScopedTypeVariables
- OverloadedStrings

library:
  source-dirs: src

executables:
  cabal-atcoder:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cabal-atcoder

tests:
  cabal-atcoder-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cabal-atcoder
